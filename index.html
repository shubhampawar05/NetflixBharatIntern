<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- remixicon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"
    />
  </head>
  <body>
    <main>
      <section class="firstPage">
        <div class="shadow">
          <header>
            <div class="navitems">
              <div class="navimg">
                <img src="./items/logo.png" alt="" />
              </div>
              <div class="navbtns">
                <div id="language">
                  <i class="ri-translate-2 color"></i>
                  <select name="" id="">
                    English
                    <option value="">English</option>
                    <option name="" id="">हिन्दी</option>
                  </select>
                </div>
                <div class="signin"><span>Sign In</span></div>
              </div>
            </div>
          </header>
          <div class="mainheading">
            <div class="heading">
            <h1> Unlimited movies, TV shows and more</h1>
            <h2>Watch anywhere. Cancel anytime.</h2>
            <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>
            <div class="emailandbtn">
              <div>  <input type="email" name="" id="" placeholder="Email Address"></div>
                <div class="startbtn"><span>Get Started > </span></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
