<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix India – Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- remixicon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2023.ico"
    />
  </head>
  <body>
    <main>

      <!-- First Page -->
      <section class="firstPage">
        <div class="shadow"
          style="
            background-image: linear-gradient(
              to top,
              rgba(0, 0, 0, 0.8) 0,
              rgba(0, 0, 0, 0) 60%,
              rgba(0, 0, 0, 0.8) 100%
            );
          "
        >
          <!-- Header section start  -->
            <header>
              <div class="navitems">
                <div class="navimg">
                  <img src="./items/logo.png" alt="" />
                </div>
                <div class="navbtns">
                  <div id="language">
                    <i class="ri-translate-2 color"></i>
                    <select>
                      <option value="">English</option>
                      <option name="" id="">हिन्दी</option>
                    </select>
                  </div>
                  <div class="signin">Sign In</div>
                </div>
              </div>
            </header>
           <!-- Header section end  -->


            <div class="mainheading">
              <div class="heading">
                <h1>Unlimited movies, TV shows and more</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                <h3>
                  Ready to watch? Enter your email to create or restart your
                  membership.
                </h3>
              </div>
              <div class="emailandbtn">
                <div>
                  <input
                    type="email"
                    name=""
                    id=""
                    placeholder="Email Address"
                  />
                </div>
                <div class="startbtn">Get Started<span> > </span></div>
              </div>
            </div>
          
        </div>
      </section>
      <!-- First Page End Here -->


      <!-- second page start here -->
      <section class="secondPage">
        <div class="container">
          <div class="leftpart">
            <h1>Enjoy on your TV</h1>
            <h3>Watch on smart TVs, PlayStation, Xbox, Chromecast,<br>
               Apple TV, Blu-ray players and more.</h3>
          </div>
          <div class="rightpart">
           <img src="./items/tv.png" alt="">
           <div class="videos">
            <video src="./items/video-tv-in-0819.m4v" autoplay loop ></video>
           </div>

          </div>
        </div>
      </section>
       <!-- second page end here -->


       <section class="thirdPage">
        
       </section>
    </main>
  </body>
</html>
